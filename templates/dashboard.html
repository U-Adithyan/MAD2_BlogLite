<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogLiteV2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
                <span class="navbar-brand">BlogLite App</span>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <span class="nav-link" @click="search">Search</span>
                        </li>

                        <li class="nav-item">
                            <span class="nav-link" @click="profile">Profile</span>
                        </li>

                        <li class="nav-item">
                            <span class="nav-link" @click.once="logout">Logout</span>
                        </li>

                    </ul>
                </div>

            </div>
        </nav>

          <div class="container py-5 h-100">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-4">
                <div class="d-sm-flex">
                  <h4>Hello {username}</h4>
                  <button class="btn btn-primary ms-auto" @click="make_post"> Make a Post! </button>
                </div>
              </div>
            </div>
          </div>

          <div class="container">
              {% for message in get_flashed_messages() %}
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endfor %}
          </div>

          <div class="container h-100">
            <h4>Your Feed : </h6>
          </div>

          <div v-if="post_list.length == 0">
            <div class="container">
              <div class="justify-content-center align-items-center">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-4">
                    <div class="d-sm-flex">
                      <h5>No Posts in your Feed currently... Follow to view Posts!!</h3>
                    </div>
                  </div>
                </div>
              </div>
            </div> 
          </div>
          <div v-else>
            <div class="container">
              <div class="justify-content-center align-items-center">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-4">
                    <div>
                      <blog_post v-for="post in post_list" :post="post"/>
                    </div>
                  </div>
                </div>
              </div>
            </div>  
          </div>  
        </div>
</body>
<script type="text/javascript" src="/static/js/dashboard.js"></script>

</html>
