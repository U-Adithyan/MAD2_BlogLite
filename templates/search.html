<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogLiteV2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
                <span class="navbar-brand">BlogLite App</span>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">

                        <li class="nav-item">
                            <span class="nav-link" @click="dashboard">Dashboard</span>
                        </li>

                        <li class="nav-item">
                            <span class="nav-link" @click="profile">Profile</span>
                        </li>

                        <li class="nav-item">
                            <span class="nav-link" @click.once="logout">Logout</span>
                        </li>

                    </ul>
                </div>

            </div>
        </nav>

        <div class="container mt-3">
          <div class="form-outline">
              <input v-model="search_query" type="search" class="form-control" @keyup="filtered" placeholder="Enter Username to search"/>
          </div>
        </div>
        <div class="container mt-3">
          <div v-for="user in filtered_list">
            <user_card :user="user"/> 
          </div>
        </div>  
    </div>
</body>
<script type="text/javascript" src="/static/js/search.js">
</script>
</html>
